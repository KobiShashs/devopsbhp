server:
  port: 8080

spring: 
  cloud:
    consul:
      discovery: 
        instanceId: gateway
        health-check-interval: 5s
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: service-a
        uri: lb://service-a
        predicates:
        - Path : /srva/**
        filters:
        - name: CircuitBreaker
          args:
            name: monitor-a
            fallbackUri: forward:/fallback/serviceA
      - id: service-b
        uri: lb://service-b
        predicates:
        - Path: /srvb/**
        filters:
        - name: CircuitBreaker
          args:
            name: monitor-b
            fallbackUri: forward:/fallback/serviceB